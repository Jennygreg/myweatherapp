<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d3cb644698.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Weather forecast</h1>
        <form id="btn">
          <input
            type="text"
            placeholder="Search City"
            class="search"
            autofocus="on"
          />
          <input type="submit" value="Search" id="sub" />
          <button>Current Location</button>
        </form>
      </div>

      <div class="current">
        <div class="row row-col">
          <div class="col-4 details">
            <i class="fa-solid fa-cloud-sun sun-cloud"></i>
            <p id="description">Mostly Sunny</p>
            <p class="temperature">
              Humidity: <span class="hum"></span><br />
              Pressure: <span class="press"></span><br />
              Wind: <span class="wind"></span>Km/h
            </p>
          </div>

          <div class="col-4 location">
            <h2>Abuja,<br />Nigeria</h2>
            <div><span id="degree"></span></div>
            <span class="time"> Time: 13:00 </span><br />
            <span class="day"> Mon,</span><br />
            <span id="date">
              <strong> 15 August, 2022 </strong>
            </span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-cloud-showers-heavy showers-heavy"></i>
              <p>
                23°C/97°C<br />
                Tuesday
              </p>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-cloud-sun-rain rain-sun"></i>
              <p>
                25°C/75°C<br />
                Wednesday
              </p>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-cloud-showers-heavy heavy-showers"></i>
              <p>
                20°C/80°C<br />
                Thursday
              </p>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-cloud cloud-cloud"></i>
              <p>
                23°C/79°C<br />
                Friday
              </p>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-cloud-sun solid-sun"></i>
              <p>
                29°C/90°C<br />
                <strong>Saturday</strong>
              </p>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-sun sun-sun"></i>
              <p>
                30°C/81°C<br />
                Sunday
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="link">
      <a href="https://github.com/Jennygreg/myweatherapp"> open source code </a>
      by Jennifer Okoroji
    </p>
    <script src="index.js"></script>
  </body>
</html>
